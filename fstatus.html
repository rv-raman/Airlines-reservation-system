<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="image" height=60px width="60px">
            <h1>Sky Wings</h1>
        </div>
        <ul id="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="book.html">Book flight</a></li>
            <li><a href="#">Flight status</a></li>
            <li><a href="login.html">Login/Signup</a></li>
           
        </ul>
    </nav>
    <form id="main-form">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div>
                  <label for="exampleInputPassword1">Departing</label>
                 <select class="form-control" id='from'>
                  <option value="New Delhi">New Delhi,India</option>
                  <option value="Abu Dhabi">Abu Dhabi, UAE</option>
                  <option value="Muscut">Muscat,Oman</option>
                 </select>
                </div>
              </div>
          </div>
          <div class="col-md-4">
            
            <div class="form-group">
             <div>
              <label for="exampleInputPassword1">Arriving</label>
             <select class="form-control" id='to'>
               <option value="New Delhi">New Delhi,India</option>
               <option value="Abu Dhabi">Abu Dhabi, UAE</option>
               <option value="Muscut">Muscat,Oman</option>
             </select>
            </div>
          </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div>
                  <label for="exampleInputPassword1">Flight no.</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Flight Number">
                </div>
              </div>
          </div>
        </div>
        </div>
        </div>
         <br>

        
         
         <div class="row">
           <div class="col-md-4"></div>
           <div class="col-md-4"></div>
           <div class="col-md-4">
             <div class="form-group">
               <div>
                 <button class="btn btn-primary btn-lg" id="btn" aria-required="true">Check Flight</button>
               </div>
             </div>
           </div>
         </div>
         
      </form>
